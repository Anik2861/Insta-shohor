<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Phone Gadget</title>
    <link rel="shortcut icon" href="icons8-gadget-64.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- marquee slid  text -->
    <marquee direction="" scrollamount="12" class=" bg-primary fs-2 m-3 p-2 fw-bold text-light rounded-3 ">
        Welcome To Smart Gadget World</marquee>
    </div>

    <!-- input field -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="input-field" type="text" class="form-control" placeholder="Search your gadget here"
            aria-label="Recipient's username " aria-describedby="button-addon2">
        <button onclick="getButtonApi()" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Search</button>
    </div>




    <!-- display single gadget   -->

    <div id="details" class="card w-75 mt-4 mx-auto ">

    </div>

    <!-- display gadget by bootstrap card -->
    <div>
        <div id="search-result" class="row row-cols-1 row-cols-sm-2  row-cols-md-2 row-cols-lg-3 g-4 m-4  ">

        </div>
    </div>






    <!-- link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- link java script -->
    <script src="gadget.js"></script>
</body>

</html>
